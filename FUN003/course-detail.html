<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육과정 상세 정보</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }

        .popup-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .popup-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .popup-header .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .popup-content {
            padding: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-item.full-width {
            grid-column: 1 / -1;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 16px;
            color: #212529;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-required {
            background: #d4edda;
            color: #155724;
        }

        .status-optional {
            background: #fff3cd;
            color: #856404;
        }

        .status-api {
            background: #cce5ff;
            color: #004085;
        }

        .status-external {
            background: #f8d7da;
            color: #721c24;
        }

        .description-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .description-section h3 {
            color: #495057;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .description-text {
            color: #6c757d;
            line-height: 1.6;
            font-size: 14px;
        }

        .popup-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .popup-content {
                padding: 20px;
            }
            
            .popup-footer {
                padding: 15px 20px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1>교육과정 상세 정보</h1>
            <div class="subtitle">Course Detail Information</div>
        </div>
        
        <div class="popup-content">
            <div id="loading" class="loading">
                <p>교육과정 정보를 불러오는 중...</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p>교육과정 정보를 불러올 수 없습니다.</p>
            </div>
            
            <div id="course-detail" style="display: none;">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">교육사업명</div>
                        <div class="info-value" id="course-name">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">세부과정(프로그램)명</div>
                        <div class="info-value" id="course-desc">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">교육기간</div>
                        <div class="info-value" id="course-period">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">필수여부</div>
                        <div class="info-value" id="course-type">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">인정시간</div>
                        <div class="info-value" id="course-hours">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">데이터 소스</div>
                        <div class="info-value" id="course-datasource">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">교육기관</div>
                        <div class="info-value" id="course-org">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">등록자</div>
                        <div class="info-value" id="course-registrant">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">등록일</div>
                        <div class="info-value" id="course-regdate">-</div>
                    </div>
                </div>
                
                <div class="description-section">
                    <h3>교육과정 설명</h3>
                    <div class="description-text" id="course-description">
                        교육과정에 대한 상세한 설명이 여기에 표시됩니다.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="popup-footer">
            <button class="btn btn-secondary" onclick="window.close()">닫기</button>
            <button class="btn btn-primary" onclick="editCourse()">수정</button>
        </div>
    </div>

    <script>
        let courseData = null;

        // 메인 윈도우로부터 데이터 수신
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'COURSE_DETAIL') {
                courseData = event.data.course;
                displayCourseDetail(courseData);
            }
        });

        // 교육과정 상세 정보 표시
        function displayCourseDetail(course) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('course-detail').style.display = 'block';

            // 신규 교육과정 등록 모달과 동일한 순서로 표시
            // 1. 교육사업명
            document.getElementById('course-name').textContent = course.name || '-';
            
            // 2. 세부과정(프로그램)명
            document.getElementById('course-desc').textContent = course.desc || '-';
            
            // 3. 교육기간
            const period = course.startDate && course.endDate 
                ? `${course.startDate} ~ ${course.endDate}` 
                : '-';
            document.getElementById('course-period').textContent = period;
            
            // 4. 필수여부 (배지 스타일)
            const typeElement = document.getElementById('course-type');
            if (course.type) {
                typeElement.innerHTML = `<span class="status-badge ${course.type === '필수' ? 'status-required' : 'status-optional'}">${course.type}</span>`;
            } else {
                typeElement.textContent = '-';
            }
            
            // 5. 인정시간
            document.getElementById('course-hours').textContent = course.hours ? `${course.hours}시간` : '-';
            
            // 6. 데이터 소스 (배지 스타일)
            const dataSourceElement = document.getElementById('course-datasource');
            if (course.dataSource) {
                const isApi = course.dataSource === 'API';
                dataSourceElement.innerHTML = `<span class="status-badge ${isApi ? 'status-api' : 'status-external'}">${isApi ? '평가원 교육관리시스템' : '외부 교육기관'}</span>`;
            } else {
                dataSourceElement.textContent = '-';
            }
            
            // 7. 교육기관
            document.getElementById('course-org').textContent = course.orgName || '-';
            
            // 8. 등록자
            document.getElementById('course-registrant').textContent = course.registrant || '-';
            
            // 9. 등록일
            document.getElementById('course-regdate').textContent = course.regDate || '-';

            // 교육과정 설명
            const description = course.description || course.desc || '교육과정에 대한 상세한 설명이 제공되지 않았습니다.';
            document.getElementById('course-description').textContent = description;
        }

        // 수정 버튼 클릭
        function editCourse() {
            if (courseData) {
                // 메인 윈도우로 수정 요청 전송
                window.opener.postMessage({
                    type: 'EDIT_COURSE',
                    course: courseData
                }, '*');
                window.close();
            }
        }

        // 로딩 실패 시 에러 표시
        setTimeout(() => {
            if (!courseData) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }, 5000);

        // ESC 키로 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
